<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pesquisa de Usuário</title>
  </head>
  <body>
    <section id="container">
      <div class="div-search">
        <h1>Pesquisa de Usuário</h1>
        <form>
          <input type="text" placeholder="Busca" required id="input-name" />
          <input type="submit" value="Buscar" id="input-submit" />
        </form>
      </div>
      <div class="div-results">
        <div id="container-users">
          <h3>
            Número de usuários encontrados: <span id="numberOfUsers"></span>
          </h3>
          <div class="users-found"></div>
        </div>
        <div id="container-statistics">
          <h3>Estatísticas <span id="statisticsInformation"></span></h3>
          <div class="users-statistics"></div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
